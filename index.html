<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainContainer">
      <input type="text" name="display" class="display" />
      <p class="display1"></p>
      <div class="innerRow1"></div>
      <div class="innerRow2"></div>
      <div class="innerRow3"></div>
      <div class="innerRow4"></div>
      <button class="submit">Submit</button>
    </div>
    <div class="rules">
      <ol>
        <li>Enter only numbers</li>
        <li>
          Enter only addition, subtraction, multiplication and division and
          modulus operators only
        </li>
        <li>Then click on submit button</li>
      </ol>
    </div>
    <script src="script.js"></script>
  </body>
</html>
